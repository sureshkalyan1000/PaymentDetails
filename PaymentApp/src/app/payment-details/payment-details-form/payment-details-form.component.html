<form #form="ngForm" (submit)="Onsubmit(form)">
    <input type="hidden" [value]="service.formData.paymentDetailId" name="paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg"
        placeholder="Name on Card" #CardOwnerName="ngModel"
        [(ngModel)]="service.formData.cardOwnerName" name="cardOwnerName" required>
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg"
        placeholder="16 digit card number" #cardNumber="ngModel"
        [(ngModel)]="service.formData.cardNumber" name="cardNumber" required minlength="16" maxlength="16">
    </div>
    <div class="row">
    <div class="mb-3 col-6">
        <label>Security Code</label>
        <input class="form-control form-control-lg"
        placeholder="CVV" #securityCode="ngModel"
        [(ngModel)]="service.formData.securityCode" type="password" name="securityCode" required minlength="3" maxlength="3">
    </div>
    <div class="mb-3 col-6">
        <label>Vaid Throug</label>
        <input class="form-control form-control-lg"
        placeholder="MM/YY" #expirationDate="ngModel"
        [(ngModel)]="service.formData.expirationDate" name="expirationDate" required minlength="5" maxlength="5">
    </div></div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
    </div>
</form>
